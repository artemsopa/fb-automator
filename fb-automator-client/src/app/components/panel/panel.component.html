<header class="p-3 bg-dark text-white">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>Add new credentials</li>
        </ul>

        <div class="d-flex align-items-center">

        </div>

    </div>
</header>

<div class="container">
    <div class="p-3 bg-body rounded shadow-sm admin-cnt">
        <ng-container *ngIf="!isEdit; else editTemplate">

            <form [formGroup]="addForm">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="text" class="form-label">
                            <h6>Login</h6>
                        </label>
                        <input type="text" class="form-control inp" placeholder="user@example.com"
                            formControlName="login">
                    </div>

                    <div class="col-12">
                        <label for="text" class="form-label">
                            <h6>Password</h6>
                        </label>
                        <input type="text" class="form-control inp" placeholder="qwe123" formControlName="password">
                    </div>

                    <div class="col-12 butt-m">
                        <button type="button" class="btn btn-success" (click)="addProduct()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-download" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                                </path>
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                                </path>
                            </svg>
                            Add new
                        </button>
                    </div>
                    <div *ngIf="isLoginEmpty" class="border-bottom pb-2 mb-0"></div>
                    <div *ngIf="isLoginEmpty" class="col-12 butt-m">

                        <button type="button" class="btn btn-dark" (click)="sendData()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cloud-upload" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z">
                                </path>
                            </svg>
                            Send data
                        </button>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>

    <div *ngIf="isLoginEmpty" class="gst-cnt">
        <div class="p-3 bg-body rounded shadow-sm">
            <h6 class="pb-2 mb-0">Recent logins</h6>
            <div class="border-top itemcol" *ngFor="let credential of credentials">
                <div class="d-flex text-muted pt-3">
    
                    <div class="textlog">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="text" class="form-label">Login: {{credential?.login}}</label>
                        </div>
                        <div class="col-7 mb-1 small">
                            Password: {{credential?.password}}
                        </div>
                    </div>
    
                    <div class="mb-3 d-flex align-items-center justify-content-between">
    
                        <button type="button" class="btndec btn btn-warning" (click)="openEdit(credential)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-brush" viewBox="0 0 16 16">
                                <path
                                    d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Edit</span>
                        </button>
    
                        <button type="button" class="btn btn-danger" (click)="deleteProduct(credential)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Delete</span>
                        </button>
                    </div>
    
    
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="isCredEmpty" class="gst-cnt">
        <div class="p-3 bg-body rounded shadow-sm">
            <h6 class="pb-2 mb-0">Generated response-data</h6>
            <div class="border-top itemcol" *ngFor="let sending of sended">
                <div class="d-flex text-muted pt-3">
    
                    <div class="textlog">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="text" class="form-label">Login: {{sending?.login}}<br>Password: {{sending?.password}}</label>
                        </div>
                        <div class="col-7 mb-1 small">
                            BM name: {{sending?.nametype}}<br>BM email: {{sending?.emailtype}}
                        </div>
                    </div>
    
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #editTemplate>
    <form [formGroup]="addForm">
        <div class="row g-3">

            <div class="col-12">
                <label for="text" class="form-label">
                    <h6>Login</h6>
                </label>
                <input type="text" class="form-control inp" placeholder="user@example.com" formControlName="login">
            </div>

            <div class="col-12">
                <label for="text" class="form-label">
                    <h6>Password</h6>
                </label>
                <input type="text" class="form-control inp" placeholder="qwe123" formControlName="password">
            </div>

            <div class="col-12 butt-m">

                <button type="button" class="btn btn-primary" (click)="editProduct()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-all" viewBox="0 0 16 16">
                        <path
                            d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z">
                        </path>
                    </svg>
                    Save
                </button>
                <button type="button" class="btn btn-danger" (click)="cancel()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eraser" viewBox="0 0 16 16">
                        <path
                            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z">
                        </path>
                    </svg>
                    Cancel
                </button>
            </div>

        </div>
    </form>
</ng-template>
